<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Films</title>
</head>
<body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="static/css/allFilms.css" rel="stylesheet">
<div>
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Rating</th>
            <th scope="col">Age</th>
            <th scope="col">Action 1</th>
            <th scope= "col"> Action 2</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="film :${films}">
            <td th:text="${film.id}"></td>
            <td th:text="${film.title}"></td>
            <td th:text="${film.rating}"></td>
            <td th:text="${film.age}"></td>
            <td><a type="button" class="btn btn-primary" th:href="@{'/films/edit?id=' + ${film.id}}">Edit</a></td>
            <td><a type="button" class="btn btn-danger" th:href="@{'/films/delete?id=' + ${film.id}}">Delete</a></td>
        </tr>

        </tbody>
    </table>

</div>

<div align = "center">
    <a type="button" class="btn btn-success" th:href="@{'/films/create'}">Create</a>
    <p></p>
    <p></p>
</div>

</body>
</html>
